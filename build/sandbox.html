<div class="target"><span>{{target}}</span></div>
<ul class="numbers">
  <li *for="#num of numbers">
    {{num}}
  </li>
</ul>
<div class="controls">
  <button (click)="generateNumbers()">Generate</button>
  <button (click)="solve()">Solve</button>
</div>

<div class="solution">
  <p id="solution" *if="answer"></p>
</div>
